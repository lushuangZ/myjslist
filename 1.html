<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .wrapper{
        position: absolute;
        margin: 0 20px;
        left: 50%;
        margin-left: -260px;
        top: 100px;

    }
    .wrapper #btn{
        position: relative;
        width: 100px;
        height: 30px;

    }
    .weather{
        width: 200px;
        height: 300px;
        margin-top: 10px;
        border: 1px solid #aaa;
    }
    ul{
        width: 200px;
    }
    </style>
 <body>
    <div class='wrapper'>
    <input type="text" id="btn">
    <div class="weather">
        <ul></ul>
    </div>
    </div>

    <script>
        var oUl = document.getElementsByTagName('ul')[0];
        btn.onblur = function () {
            var value = this.value;
            console.log(value)
            var oScript = document.createElement('script');
            document.body.appendChild(oScript);
            oScript.src = 'http://wthrcdn.etouch.cn/weather_mini?city='+ value +'&callback=ds';
            document.body.removeChild(oScript);
        }
        function ds(res) {
            oUl.style.display = 'block';
            console.log(res);
            var list = res.data
            var str = '';
            str += '<li>城市：' + list.city + '</li>'
            str += '<li>温度：' + list.wendu + '</li>'            
            oUl.innerHTML = str;
        }

    </script>
</body>
</html>
